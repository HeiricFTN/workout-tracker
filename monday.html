<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Monday - Chest & Triceps</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
<link rel="stylesheet" href="styles.css">
    <style>
        .exercise-grid {
            display: grid;
            grid-template-columns: auto 1fr 1fr;
            gap: 0.5rem;
            align-items: center;
        }

        @media (max-width: 360px) {
            .exercise-grid {
                grid-template-columns: auto 1fr;
            }
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="app-container">
        <div class="flex gap-2 mb-4">
    <button onclick="location.href='index.html'" class="px-4 py-2 bg-gray-200 rounded">Back</button>
    <button onclick="location.href='progress.html'" class="px-4 py-2 bg-blue-500 text-white rounded">Progress</button>
</div>
        <!-- Header -->
        <div class="flex items-center justify-between mb-4 p-2">
            <button onclick="location.href='index.html'" 
                    class="touch-target bg-gray-200 rounded-lg px-3 py-1 text-sm flex items-center">
                <span class="mr-1">‚Üê</span> Back
            </button>
            <h1 class="text-lg font-bold">Chest & Triceps</h1>
            <div id="userDisplay" class="text-sm font-bold text-blue-500"></div>
        </div>

        <!-- Hydrow Section -->
        <div class="bg-white rounded-lg shadow-sm p-4 mb-4">
            <div class="flex justify-between items-center mb-2">
                <h2 class="font-bold">Warmup - Hydrow</h2>
                <span class="text-sm text-gray-500">15-20 min</span>
            </div>
            <div class="flex gap-4 items-center">
                <div class="input-group">
                    <label class="text-sm">Time:</label>
                    <button class="adjust-button bg-gray-200 rounded" 
                            onclick="adjustValue('hydrowTime', -1)">-</button>
                    <input type="number" id="hydrowTime" 
                           class="number-input border rounded" value="15">
                    <button class="adjust-button bg-gray-200 rounded" 
                            onclick="adjustValue('hydrowTime', 1)">+</button>
                    <span class="text-sm">min</span>
                </div>
                <div class="input-group">
                    <label class="text-sm">Level:</label>
                    <button class="adjust-button bg-gray-200 rounded" 
                            onclick="adjustValue('hydrowLevel', -1)">-</button>
                    <input type="number" id="hydrowLevel" 
                           class="number-input border rounded" value="5">
                    <button class="adjust-button bg-gray-200 rounded" 
                            onclick="adjustValue('hydrowLevel', 1)">+</button>
                </div>
            </div>
        </div>

        <!-- Exercise Container -->
        <div id="exerciseContainer" class="space-y-4">
            <!-- Exercises will be inserted here by JavaScript -->
        </div>

        <!-- Save Section -->
        <div class="fixed bottom-0 left-0 right-0 bg-white border-t p-4" 
             style="max-width: inherit; margin: 0 auto;">
            <button id="saveWorkout" 
                    class="w-full py-3 bg-green-500 text-white rounded-lg touch-target">
                Save Workout
            </button>
        </div>

        <!-- Spacer for fixed save button -->
        <div class="h-20"></div>
    </div>

    <script src="monday.js"></script>
</body>
</html>

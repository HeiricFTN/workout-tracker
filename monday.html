<!-- Updated exercise input layout for workout pages -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Monday - Chest & Triceps</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            -webkit-text-size-adjust: 100%;
            touch-action: manipulation;
            background-color: #f3f4f6;
        }
        
        input[type="number"] {
            -webkit-appearance: none;
            width: 45px !important;
            padding: 2px;
            font-size: 14px;
            text-align: center;
        }

        .exercise-card {
            margin-bottom: 0.5rem;
        }

        .set-input {
            display: flex;
            gap: 0.25rem;
            align-items: center;
            margin-bottom: 0.25rem;
        }

        .input-group {
            display: flex;
            align-items: center;
            gap: 0.25rem;
        }

        .compact-button {
            padding: 2px 8px;
            font-size: 14px;
        }
    </style>
</head>
<body class="px-2 py-1">
    <div class="max-w-[390px] mx-auto">
        <!-- Header -->
        <div class="flex items-center justify-between mb-2">
            <button onclick="location.href='index.html'" class="text-sm py-1 px-2 bg-gray-200 rounded">
                ‚Üê Back
            </button>
            <h1 class="text-lg font-bold">Chest & Triceps</h1>
            <div id="userDisplay" class="text-sm font-bold text-blue-500"></div>
        </div>

        <!-- Hydrow Section -->
        <div class="bg-white rounded-lg shadow-sm p-2 mb-2">
            <h3 class="font-bold text-sm mb-1">Hydrow</h3>
            <div class="flex gap-4 items-center">
                <div class="input-group">
                    <label class="text-sm">Time:</label>
                    <button class="compact-button bg-gray-200 rounded" onclick="adjustValue('hydrowTime', -1)">-</button>
                    <input type="number" id="hydrowTime" class="border rounded" value="15">
                    <button class="compact-button bg-gray-200 rounded" onclick="adjustValue('hydrowTime', 1)">+</button>
                    <span class="text-sm">min</span>
                </div>
            </div>
        </div>

        <!-- Exercise Template -->
        <div id="exerciseContainer" class="space-y-2">
            <!-- Exercises will be inserted here -->
        </div>

        <!-- Save Button -->
        <button id="saveWorkout" class="w-full py-2 bg-green-500 text-white rounded-lg mt-2 text-sm">
            Save Workout
        </button>
    </div>

    <script>
        // Updated exercise HTML template
        function createExerciseHTML(exercise) {
            return `
                <div class="bg-white rounded-lg shadow-sm p-2">
                    <h3 class="font-bold text-sm mb-1">${exercise.name}</h3>
                    <p class="text-xs text-gray-600 mb-1">${exercise.description}</p>
                    ${Array(exercise.sets).fill().map((_, i) => `
                        <div class="set-input">
                            <span class="text-xs w-8">Set ${i + 1}</span>
                            <div class="input-group">
                                <button class="compact-button bg-gray-200 rounded" onclick="adjustValue('${exercise.name}_weight_${i+1}', -5)">-</button>
                                <input type="number" id="${exercise.name}_weight_${i+1}" class="border rounded" value="0">
                                <button class="compact-button bg-gray-200 rounded" onclick="adjustValue('${exercise.name}_weight_${i+1}', 5)">+</button>
                                <span class="text-xs">lb</span>
                            </div>
                            <div class="input-group">
                                <button class="compact-button bg-gray-200 rounded" onclick="adjustValue('${exercise.name}_reps_${i+1}', -1)">-</button>
                                <input type="number" id="${exercise.name}_reps_${i+1}" class="border rounded" value="0">
                                <button class="compact-button bg-gray-200 rounded" onclick="adjustValue('${exercise.name}_reps_${i+1}', 1)">+</button>
                                <span class="text-xs">reps</span>
                            </div>
                        </div>
                    `).join('')}
                </div>
            `;
        }
    </script>
    <script src="monday.js"></script>
</body>
</html>

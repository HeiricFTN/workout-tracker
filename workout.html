<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Dad & Alex Workout</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-100">
    <div class="app-container">
        <!-- Header with Back Button -->
        <header class="mb-4">
            <div class="flex items-center justify-between">
                <a href="index.html" class="py-2 px-4 bg-gray-200 rounded-lg shadow">
                    Back
                </a>
                <span id="currentUser" class="font-semibold"></span>
            </div>
        </header>

        <!-- Workout Container -->
        <main>
            <div id="workoutContainer" class="space-y-4">
                <!-- Workout content will be inserted here by JavaScript -->
            </div>

            <!-- Complete Workout Button (Fixed at bottom) -->
            <div class="fixed-bottom">
                <button id="completeWorkoutBtn" class="w-full py-3 bg-green-500 text-white rounded-lg shadow">
                    Complete Workout
                </button>
            </div>
        </main>

        <!-- Rest Timer Modal -->
        <div id="timerModal" class="modal hidden">
            <div class="modal-content text-center">
                <h3 class="text-xl font-bold mb-4">Rest Timer</h3>
                <div id="timerDisplay" class="text-4xl font-bold mb-4">00:00</div>
                <div class="flex gap-2 justify-center">
                    <button id="startTimer" class="py-2 px-4 bg-blue-500 text-white rounded-lg">
                        Start
                    </button>
                    <button id="cancelTimer" class="py-2 px-4 bg-gray-200 rounded-lg">
                        Cancel
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="workoutLibrary.js"></script>
    <script src="dataManager.js"></script>
    <script src="workoutTracker.js"></script>
</body>
</html>

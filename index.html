<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Dad & Alex Workout</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<link rel="stylesheet" href="styles.css">
    <style>
        :root {
            --safe-area-inset-top: env(safe-area-inset-top);
            --safe-area-inset-bottom: env(safe-area-inset-bottom);
        }
        
        body {
            -webkit-text-size-adjust: 100%;
            touch-action: manipulation;
            overflow-x: hidden;
            background-color: #f3f4f6;
            padding-top: var(--safe-area-inset-top);
            padding-bottom: var(--safe-area-inset-bottom);
            max-height: 100vh;
        }

        .chart-container {
            height: 100px !important; /* Reduced height */
        }

        .compact-card {
            padding: 0.5rem !important;
            margin-bottom: 0.5rem !important;
        }

        .compact-text {
            font-size: 0.8rem !important;
        }

        .touch-target {
            min-height: 32px;
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="app-container">
        <!-- User Switch -->
        <div class="flex gap-1 mb-1">
            <button id="dadButton" class="flex-1 py-1.5 bg-blue-500 text-white rounded-lg shadow touch-target text-sm">Dad</button>
            <button id="alexButton" class="flex-1 py-1.5 bg-gray-200 rounded-lg shadow touch-target text-sm">Alex</button>
        </div>

        <!-- Today's Workout -->
        <div class="bg-white rounded-lg shadow-sm p-2 mb-1">
            <div class="flex justify-between items-center">
                <h2 class="font-bold text-sm">Today's Workout</h2>
                <span id="currentDate" class="text-xs text-gray-500"></span>
            </div>
            <div id="todayWorkout" class="text-sm mb-1"></div>
            <div id="quickStart"></div>
        </div>

        <!-- Quick Access -->
        <div class="grid grid-cols-3 gap-1 mb-1">
            <a href="monday.html" class="bg-white p-2 rounded-lg shadow-sm text-center">
                <div class="font-bold text-xs">Mon</div>
                <div class="text-[10px] text-gray-500">Chest</div>
            </a>
            <a href="wednesday.html" class="bg-white p-2 rounded-lg shadow-sm text-center">
                <div class="font-bold text-xs">Wed</div>
                <div class="text-[10px] text-gray-500">Shoulders</div>
            </a>
            <a href="friday.html" class="bg-white p-2 rounded-lg shadow-sm text-center">
                <div class="font-bold text-xs">Fri</div>
                <div class="text-[10px] text-gray-500">Back</div>
            </a>
        </div>

        <!-- Progress Section -->
        <div class="bg-white rounded-lg shadow-sm p-2 mb-1">
            <h2 class="font-bold text-sm mb-1">Progress</h2>
            
            <!-- Progress Tabs -->
            <div class="flex gap-1 mb-1">
                <button class="progress-tab px-2 py-1 text-xs bg-blue-500 text-white rounded" data-day="monday">
                    Chest
                </button>
                <button class="progress-tab px-2 py-1 text-xs bg-gray-200 rounded" data-day="wednesday">
                    Shoulders
                </button>
                <button class="progress-tab px-2 py-1 text-xs bg-gray-200 rounded" data-day="friday">
                    Back
                </button>
            </div>

            <!-- Charts -->
            <div class="chart-container mb-1">
                <canvas id="weightProgressChart"></canvas>
            </div>

            <!-- Stats Summary -->
            <div class="grid grid-cols-2 gap-1">
                <div class="bg-gray-50 p-1 rounded">
                    <div class="text-[10px] font-bold">Personal Bests</div>
                    <div id="personalBests" class="text-[10px]"></div>
                </div>
                <div class="bg-gray-50 p-1 rounded">
                    <div class="text-[10px] font-bold">Recent Progress</div>
                    <div id="recentProgress" class="text-[10px]"></div>
                </div>
            </div>
        </div>

        <!-- Recent Activity -->
        <div class="bg-white rounded-lg shadow-sm p-2">
            <h2 class="font-bold text-sm mb-1">Recent Activity</h2>
            <div id="recentActivity" class="text-xs">
                <!-- Filled by JavaScript -->
            </div>
        </div>
    </div>

    <script src="dashboard.js"></script>
</body>
    <div class="app-container">
        <!-- Content here -->
    </div>
    
    <script>
        // Add this to every page
        function updateDynamicSizing() {
            document.documentElement.style.setProperty('--screen-height', `${window.innerHeight}px`);
        }

        window.addEventListener('resize', updateDynamicSizing);
        window.addEventListener('orientationchange', updateDynamicSizing);
        document.addEventListener('DOMContentLoaded', updateDynamicSizing);
    </script>
    <!-- Other scripts -->
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dad & Alex Workout Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <!-- Add Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-gray-100">
    <div id="app" class="max-w-md mx-auto p-4">
        <!-- User Switch -->
        <div class="flex gap-2 mb-4">
            <button id="dadButton" class="flex-1 py-2 px-4 bg-blue-500 text-white rounded">Dad</button>
            <button id="alexButton" class="flex-1 py-2 px-4 bg-gray-300 rounded">Alex</button>
        </div>

        <!-- Today's Workout -->
        <div class="bg-white rounded-lg shadow p-4 mb-4">
            <h2 class="text-xl font-bold mb-2">Today's Workout</h2>
            <div id="todayWorkout" class="text-lg mb-4"></div>
            <div id="quickStart" class="flex gap-2">
            </div>
        </div>

        <!-- Progress Overview -->
        <div class="bg-white rounded-lg shadow p-4 mb-4">
            <h2 class="text-xl font-bold mb-2">Progress Overview</h2>
            
            <!-- Progress Tabs -->
            <div class="flex gap-2 mb-4">
                <button class="progress-tab px-3 py-1 bg-blue-500 text-white rounded" data-day="monday">
                    Chest & Tri
                </button>
                <button class="progress-tab px-3 py-1 bg-gray-200 rounded" data-day="wednesday">
                    Shoulders
                </button>
                <button class="progress-tab px-3 py-1 bg-gray-200 rounded" data-day="friday">
                    Back & Bi
                </button>
            </div>

            <!-- Charts Container -->
            <div class="space-y-4">
                <div class="h-64">
                    <canvas id="weightProgressChart"></canvas>
                </div>
                <div class="h-64">
                    <canvas id="volumeProgressChart"></canvas>
                </div>
            </div>

            <!-- Key Stats -->
            <div class="mt-4 grid grid-cols-2 gap-4">
                <div class="bg-gray-50 p-3 rounded">
                    <h3 class="text-sm font-bold mb-1">Personal Bests</h3>
                    <div id="personalBests" class="text-sm"></div>
                </div>
                <div class="bg-gray-50 p-3 rounded">
                    <h3 class="text-sm font-bold mb-1">Recent Progress</h3>
                    <div id="recentProgress" class="text-sm"></div>
                </div>
            </div>
        </div>

        <!-- Workout Cards -->
        <div class="grid grid-cols-1 gap-4 mb-4">
            <!-- Monday -->
            <div class="bg-white rounded-lg shadow p-4">
                <div class="flex justify-between items-center mb-2">
                    <h3 class="font-bold">Monday</h3>
                    <span class="text-sm text-gray-500">Chest & Triceps</span>
                </div>
                <div id="mondaySummary" class="text-sm mb-2"></div>
                <button onclick="location.href='monday.html'" 
                        class="w-full py-2 bg-blue-500 text-white rounded">
                    View Workout
                </button>
            </div>

            <!-- Wednesday -->
            <div class="bg-white rounded-lg shadow p-4">
                <div class="flex justify-between items-center mb-2">
                    <h3 class="font-bold">Wednesday</h3>
                    <span class="text-sm text-gray-500">Shoulders & Traps</span>
                </div>
                <div id="wednesdaySummary" class="text-sm mb-2"></div>
                <button onclick="location.href='wednesday.html'" 
                        class="w-full py-2 bg-blue-500 text-white rounded">
                    View Workout
                </button>
            </div>

            <!-- Friday -->
            <div class="bg-white rounded-lg shadow p-4">
                <div class="flex justify-between items-center mb-2">
                    <h3 class="font-bold">Friday</h3>
                    <span class="text-sm text-gray-500">Back & Biceps</span>
                </div>
                <div id="fridaySummary" class="text-sm mb-2"></div>
                <button onclick="location.href='friday.html'" 
                        class="w-full py-2 bg-blue-500 text-white rounded">
                    View Workout
                </button>
            </div>
        </div>
    </div>

    <script src="dashboard.js"></script>
</body>
</html>

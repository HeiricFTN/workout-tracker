<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Dad & Alex Workout</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-100">
    <div class="app-container">
           <!-- User Switch -->
        <header class="mb-4">
            <div class="flex gap-2">
                <button id="dadButton" class="flex-1 py-2 px-4 bg-blue-500 text-white rounded-lg shadow">Dad</button>
                <button id="alexButton" class="flex-1 py-2 px-4 bg-gray-200 rounded-lg shadow">Alex</button>
            </div>
        </header>

        <!-- Quick Start -->
        <section id="quickStart" class="bg-white rounded-lg shadow-sm p-4 mb-4">
            <div class="flex justify-between items-center mb-2">
                <h2 class="textext-lg font-bold">Today's Workout</h2>
                <span id="currentDate" class="text-sm text-gray-500"></span>
            </div>
            
            <div id="workoutPreview" class="mb-4">
                <!-- Populated by JS -->
            </div>

            <butbutton id="startWorkoutBtn" class="w-full py-3 bg-green-500 text-white rounded-lg shadow">
                Start Workout
            </button>
        </section>

        <!-- Weekly Overview -->
        <section class="bg-white rounded-lg shadow-sm p- p-4 mb-4">
            <h2 class="text-lg font-bold mb-2">Weekly Progress</h2>
            <div class="grid grid-cols-7 gap-1 text-center mb-2">
                <div>M</div>
                <div>T</div>
                <div>W</div>
                <div>T</div>
                <div>F</div>
                <div>S</div>
                <div>S</div>
            </div>
            <div id="weeklyDots" class="grid grid-cols-7 gap-1 text-center">
                <!-- Populated by JS with dots showing completed ed workouts -->
            </div>
        </section>

        <!-- Progress Cards -->
        <section id="progressSection" class="space-y-4">
            <!-- Key Lifts -->
            <div class="bg-white rounded-lg shadow-sm p-4">
                <h2 class="text-lg font-bold mb-2">Key Lifts</h2>
                <div id="keyLifts" class="space-y-2">
                    <!-- Populated by JS -->
                </div>
            </div>

            <!-- Recent Improvements -->
            <div class="bg-white rounded-lg shadow-sm p-4">
                <h2 class="text-lg font-bold mb-2">Recent Improvements</h2>
                <div id="recentImprovements" class="space-y-2">
                    <!-- Populated by JS -->
                </div>
            </div>

            <!-- Next Targets -->
            <div class="bg-white rounded-lg shadow-sm p-4">
                <h2 class="text-lg font-bold mb-2">Next Targets</h2>
                <div id="nextTargets" class="space-y-2">
                    <!-- Populated by JS -->
                </div>
            </div>
        </section>
    </div>

    <script src="dashboard.js"></script>
</body>
</html>

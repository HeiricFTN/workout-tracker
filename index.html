<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workout Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-100">
    <div id="app" class="max-w-md mx-auto p-4">
        <!-- User Switch -->
        <div class="flex gap-2 mb-4">
            <button id="dadButton" class="flex-1 py-2 px-4 bg-blue-500 text-white rounded">Dad</button>
            <button id="alexButton" class="flex-1 py-2 px-4 bg-gray-300 rounded">Alex</button>
        </div>

        <!-- Today's Workout -->
        <div class="bg-white rounded-lg shadow p-4 mb-4">
            <h2 class="text-xl font-bold mb-2">Today's Workout</h2>
            <div id="todayWorkout" class="text-lg mb-4"></div>
            <button id="startWorkout" class="w-full py-2 bg-green-500 text-white rounded">
                Start Workout
            </button>
        </div>

        <!-- Progress Summary -->
        <div class="bg-white rounded-lg shadow p-4 mb-4">
            <h2 class="text-xl font-bold mb-2">Progress</h2>
            <div id="progressSummary"></div>
        </div>

        <!-- Quick Navigation -->
        <div class="grid grid-cols-3 gap-2 mb-4">
            <button onclick="location.href='monday.html'" class="py-2 px-4 bg-blue-500 text-white rounded">
                Monday
            </button>
            <button onclick="location.href='wednesday.html'" class="py-2 px-4 bg-blue-500 text-white rounded">
                Wednesday
            </button>
            <button onclick="location.href='friday.html'" class="py-2 px-4 bg-blue-500 text-white rounded">
                Friday
            </button>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>

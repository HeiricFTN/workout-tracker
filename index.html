<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workout Tracker Test</title>
</head>
<body>
    <h1>Workout Tracker Test</h1>
    <div id="status"></div>

    <script type="module">
        const statusEl = document.getElementById('status');
        
        async function test() {
            try {
                statusEl.textContent = 'Loading firebase-config.js...';
                const firebaseConfig = await import('./firebase-config.js');
                statusEl.textContent += ' Success!';

                statusEl.textContent += '\nLoading dataManager.js...';
                const dataManager = await import('./dataManager.js');
                statusEl.textContent += ' Success!';

                statusEl.textContent += '\nAll modules loaded successfully.';
            } catch (error) {
                statusEl.textContent += `\nError: ${error.message}`;
                console.error('Error during initialization:', error);
            }
        }

        test();
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dad & Alex Workout Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-100">
    <div id="app" class="max-w-md mx-auto p-4">
        <!-- User Switch -->
        <div class="flex gap-2 mb-4">
            <button id="dadButton" class="flex-1 py-2 px-4 bg-blue-500 text-white rounded">Dad</button>
            <button id="alexButton" class="flex-1 py-2 px-4 bg-gray-300 rounded">Alex</button>
        </div>

        <!-- Today's Workout -->
        <div class="bg-white rounded-lg shadow p-4 mb-4">
            <h2 class="text-xl font-bold mb-2">Today's Workout</h2>
            <div id="todayWorkout" class="text-lg mb-4"></div>
            <div id="quickStart" class="flex gap-2">
                <!-- Quick start button will be added by JavaScript based on day -->
            </div>
        </div>

        <!-- Workout Cards -->
        <div class="grid grid-cols-1 gap-4 mb-4">
            <!-- Monday -->
            <div class="bg-white rounded-lg shadow p-4">
                <div class="flex justify-between items-center mb-2">
                    <h3 class="font-bold">Monday</h3>
                    <span class="text-sm text-gray-500">Chest & Triceps</span>
                </div>
                <div id="mondaySummary" class="text-sm mb-2">
                    <!-- Last workout summary will be added here -->
                </div>
                <button onclick="location.href='monday.html'" 
                        class="w-full py-2 bg-blue-500 text-white rounded">
                    View Workout
                </button>
            </div>

            <!-- Wednesday -->
            <div class="bg-white rounded-lg shadow p-4">
                <div class="flex justify-between items-center mb-2">
                    <h3 class="font-bold">Wednesday</h3>
                    <span class="text-sm text-gray-500">Shoulders & Traps</span>
                </div>
                <div id="wednesdaySummary" class="text-sm mb-2">
                    <!-- Last workout summary will be added here -->
                </div>
                <button onclick="location.href='wednesday.html'" 
                        class="w-full py-2 bg-blue-500 text-white rounded">
                    View Workout
                </button>
            </div>

            <!-- Friday -->
            <div class="bg-white rounded-lg shadow p-4">
                <div class="flex justify-between items-center mb-2">
                    <h3 class="font-bold">Friday</h3>
                    <span class="text-sm text-gray-500">Back & Biceps</span>
                </div>
                <div id="fridaySummary" class="text-sm mb-2">
                    <!-- Last workout summary will be added here -->
                </div>
                <button onclick="location.href='friday.html'" 
                        class="w-full py-2 bg-blue-500 text-white rounded">
                    View Workout
                </button>
            </div>
        </div>

        <!-- Progress Overview -->
        <div class="bg-white rounded-lg shadow p-4">
            <h2 class="text-xl font-bold mb-2">Progress Overview</h2>
            <div id="progressOverview">
                <!-- Progress data will be added here -->
            </div>
        </div>
    </div>

    <script>
        const Dashboard = {
            currentUser: 'Dad',
            workoutDays: {
                1: { name: 'monday', title: 'Chest & Triceps' },
                3: { name: 'wednesday', title: 'Shoulders & Traps' },
                5: { name: 'friday', title: 'Back & Biceps' }
            },

            init() {
                this.setupEventListeners();
                this.loadUserData();
                this.updateTodayWorkout();
                this.loadWorkoutSummaries();
            },

            setupEventListeners() {
                document.getElementById('dadButton').addEventListener('click', () => this.switchUser('Dad'));
                document.getElementById('alexButton').addEventListener('click', () => this.switchUser('Alex'));
            },

            switchUser(user) {
                this.currentUser = user;
                localStorage.setItem('currentUser', user);
                document.getElementById('dadButton').classList.toggle('bg-blue-500', user === 'Dad');
                document.getElementById('alexButton').classList.toggle('bg-blue-500', user === 'Alex');
                this.loadWorkoutSummaries();
            },

            updateTodayWorkout() {
                const today = new Date().getDay();
                const todayDiv = document.getElementById('todayWorkout');
                const quickStartDiv = document.getElementById('quickStart');
                
                if (this.workoutDays[today]) {
                    const workout = this.workoutDays[today];
                    todayDiv.textContent = workout.title;
                    quickStartDiv.innerHTML = `
                        <button onclick="location.href='${workout.name}.html'" 
                                class="w-full py-2 bg-green-500 text-white rounded">
                            Start Today's Workout
                        </button>
                    `;
                } else {
                    todayDiv.textContent = 'Rest Day';
                    quickStartDiv.innerHTML = `
                        <button class="w-full py-2 bg-gray-300 text-gray-700 rounded" disabled>
                            Rest & Recover
                        </button>
                    `;
                }
            },

            loadWorkoutSummaries() {
                ['monday', 'wednesday', 'friday'].forEach(day => {
                    const key = `${day}_${this.currentUser}`;
                    const workouts = JSON.parse(localStorage.getItem(key) || '[]');
                    const lastWorkout = workouts[workouts.length - 1];
                    
                    const summaryDiv = document.getElementById(`${day}Summary`);
                    if (lastWorkout) {
                        summaryDiv.innerHTML = `
                            <p>Last: ${new Date(lastWorkout.date).toLocaleDateString()}</p>
                            <p class="text-gray-500">Completed ${workouts.length} workouts</p>
                        `;
                    } else {
                        summaryDiv.innerHTML = '<p class="text-gray-500">No workouts yet</p>';
                    }
                });
            }
        };

        document.addEventListener('DOMContentLoaded', () => Dashboard.init());
    </script>
</body>
</html>
